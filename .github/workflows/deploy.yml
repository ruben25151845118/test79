name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Cambiado de npm install a npm ci para builds más consistentes

      - name: Build
        run: npm run build
        env:
          # Agrega variables de entorno si tu proyecto las necesita
          # Ejemplo: REACT_APP_API_URL: ${{ secrets.API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build'  # Asegúrate de que este sea el directorio correcto

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
