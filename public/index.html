<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Test IQ Gratis - Pon a prueba tus conocimientos con nuestro quiz interactivo" />
    <meta name="keywords" content="test iq, quiz, gratis, conocimientos, educación, preguntas" />
    <meta name="author" content="Test IQ Gratis" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://USERNAME.github.io/testiqfree/" />
    <meta property="og:title" content="Test IQ Gratis - Quiz Interactivo" />
    <meta property="og:description" content="Pon a prueba tus conocimientos con nuestro quiz interactivo gratuito" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://USERNAME.github.io/testiqfree/" />
    <meta property="twitter:title" content="Test IQ Gratis - Quiz Interactivo" />
    <meta property="twitter:description" content="Pon a prueba tus conocimientos con nuestro quiz interactivo gratuito" />
    
    <title>Test IQ Gratis - Quiz Interactivo</title>
    
    <style>
      /* Estilos CSS para la aplicación */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app {
        width: 100%;
        max-width: 600px;
        margin: 20px;
      }

      .welcome-screen, .score-screen {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }

      .welcome-screen h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
      }

      .welcome-screen p {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .quiz-info {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
        flex-wrap: wrap;
        gap: 20px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .info-item .icon {
        font-size: 2rem;
      }

      .start-button, .restart-button, .next-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .start-button:hover, .restart-button:hover, .next-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }

      .quiz-container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }

      .quiz-header {
        margin-bottom: 30px;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s ease;
      }

      .quiz-info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #666;
      }

      .timer {
        font-weight: bold;
        color: #667eea;
      }

      .timer-warning {
        color: #e74c3c;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .question-text {
        font-size: 1.4rem;
        color: #333;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .answers-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      .answer-button {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        font-size: 1rem;
      }

      .answer-button:hover {
        border-color: #667eea;
        transform: translateX(5px);
      }

      .answer-button.selected {
        border-color: #667eea;
        background: #f8f9ff;
      }

      .option-letter {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        background: #667eea;
        color: white;
        border-radius: 50%;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .quiz-footer {
        display: flex;
        justify-content: flex-end;
      }

      .next-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .score-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        color: white;
      }

      .score-number {
        font-size: 3rem;
        font-weight: bold;
      }

      .score-total {
        font-size: 1.2rem;
      }

      .score-message {
        font-size: 1.5rem;
        margin: 20px 0;
        font-weight: bold;
        color: #333;
      }

      .score-percentage {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }

      @media (max-width: 640px) {
        .app {
          margin: 10px;
        }
        
        .welcome-screen, .score-screen, .quiz-container {
          padding: 20px;
        }
        
        .welcome-screen h1 {
          font-size: 2rem;
        }
        
        .quiz-info {
          flex-direction: column;
          align-items: center;
        }
        
        .question-text {
          font-size: 1.2rem;
        }
        
        .answer-button {
          padding: 12px 15px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas activar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>
